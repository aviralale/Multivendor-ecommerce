{% extends 'base.html' %}
{% block main %}
<div class="mt-6 px-6 py-12 rounded-xl bg-gray-800">
    <h2 class="mb-12 text-2xl text-white uppercase text-center">
        Newest Items
    </h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
            <a href="{% url 'item:detail' item.id %}">
                <div>
                    <img src="{{ item.image.url }}" class="rounded-t-xl" alt="{{item.name}}">
                </div>
                <div class="p-6 bg-violet-800 rounded-b-xl">
                    <h2 class="text-2xl text-gray-200">
                        {{item.name}}
                    </h2>
                    <p class="text-gray-400">
                        Price: $ {{item.price}}
                    </p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<div class="mt-6 px-6 py-12 rounded-xl bg-gray-800">
    <h2 class="mb-12 text-2xl uppercase text-white text-center">
        Categories
    </h2>
    <div class="grid grid-cols-3 gap-3">
        {% for category in categories %}
        <div>
            <a href="#">
                <div class="p-6 bg-violet-800 rounded-xl">
                    <h2 class="text-2xl text-gray-200">
                        {{category.name}}
                    </h2>
                    <p class="text-gray-400">
                        {{category.items.count}}
                    </p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
